<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<script src="../../config.js"></script>
<script>
  document.title = window.CONFIG?.site?.title ? `${window.CONFIG.site.name} — Standalone Guide (v${window.CONFIG.site.version})` : 'LearnMappers — Standalone Guide';
  document.querySelector('meta[name="theme-color"]')?.setAttribute('content', window.CONFIG?.site?.themeColor || '#0b0c10');
</script>
<title>LearnMappers — Standalone Guide</title>
<link rel="manifest" href="../../manifest.webmanifest"><meta name="theme-color" content="#0b0c10">
<style>
:root{ --bg:#0b0c10; --card:#0f131c; --ink:#e9f3ff; --muted:#9bb1c7; --brand:#7ce3ff; --brand2:#60ffa8; --line:#1e2636; --shadow:rgba(3,8,18,.5); --radius:16px; --gap:16px; }
*{box-sizing:border-box} html,body{background:var(--bg);color:var(--ink);font-family:Inter,ui-sans-serif,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;margin:0;line-height:1.6}
a{color:var(--brand);text-decoration:none}
main[data-page]{padding:0}
.wrap{max-width:1440px;margin:0 auto;padding:clamp(18px,4vw,60px)}
nav.stick{position:sticky;top:0;z-index:90;background:color-mix(in srgb, var(--bg) 86%, transparent);backdrop-filter: blur(10px);border-bottom:1px solid var(--line)}
nav .row{display:flex;align-items:center;justify-content:space-between;gap:12px}
.logo{display:flex;gap:10px;align-items:center;font-weight:900}
.logo .dot{width:12px;height:12px;border-radius:50%;background:linear-gradient(135deg,var(--brand),var(--brand2))}
nav .links{display:flex;gap:12px;flex-wrap:wrap}
nav .links a{padding:10px 12px;border-radius:12px}
nav .links a:hover{background:color-mix(in srgb, var(--brand) 18%, transparent)}
.pill{display:inline-flex;align-items:center;gap:6px;margin-right:8px;padding:6px 10px;border-radius:999px;border:1px solid var(--line);background:linear-gradient(180deg, color-mix(in srgb, var(--card) 90%, transparent), color-mix(in srgb, var(--card) 96%, transparent));font-size:12px}
.pill.online{color:#073b18;border-color:#0ea35a;background:linear-gradient(180deg,#d6ffe9,#f1fff7)}
.pill.offline{color:#4b1a1a;border-color:#cc5151;background:linear-gradient(180deg,#ffe3e3,#fff7f7)}
.docs-layout{display:grid;grid-template-columns:280px 1fr;gap:32px;min-height:calc(100vh - 200px);margin-top:24px}
.docs-sidebar{position:sticky;top:80px;align-self:start;max-height:calc(100vh - 100px);overflow-y:auto;padding-right:16px}
.docs-sidebar::-webkit-scrollbar{width:6px}
.docs-sidebar::-webkit-scrollbar-track{background:transparent}
.docs-sidebar::-webkit-scrollbar-thumb{background:var(--line);border-radius:3px}
.docs-content{max-width:800px;padding-bottom:80px}
.docs-nav-group{margin-bottom:32px}
.docs-nav-title{font-size:11px;font-weight:800;text-transform:uppercase;letter-spacing:0.05em;color:var(--muted);margin-bottom:12px;padding:0 12px}
.docs-nav-link{display:flex;align-items:center;gap:8px;padding:8px 12px;border-radius:8px;color:var(--muted);font-size:14px;transition:all 0.15s;margin-bottom:4px}
.docs-nav-link:hover{background:color-mix(in srgb, var(--brand) 12%, transparent);color:var(--ink)}
.docs-nav-link.active{background:color-mix(in srgb, var(--brand) 20%, transparent);color:var(--brand);font-weight:700}
.docs-hero{margin-bottom:48px;padding-bottom:32px;border-bottom:1px solid var(--line)}
.docs-hero h1{font-size:clamp(42px,5vw,64px);font-weight:900;margin:0 0 16px;line-height:1.1;background:linear-gradient(135deg,var(--ink) 0%,var(--brand) 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
.docs-hero .lead{font-size:20px;color:var(--muted);max-width:600px;line-height:1.5}
.docs-section{margin-bottom:48px}
.docs-section h2{font-size:32px;font-weight:900;margin:0 0 16px;padding-top:16px;border-top:1px solid var(--line);margin-top:32px}
.docs-section h2:first-child{border-top:none;margin-top:0;padding-top:0}
.docs-section h3{font-size:24px;font-weight:800;margin:32px 0 16px}
.docs-section p{margin:16px 0;font-size:16px;line-height:1.7;color:var(--ink)}
.docs-section ul,.docs-section ol{margin:16px 0;padding-left:24px}
.docs-section li{margin:8px 0;line-height:1.6}
.docs-section code{background:color-mix(in srgb, var(--card) 95%, transparent);padding:3px 8px;border-radius:6px;font-size:14px;font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;border:1px solid var(--line);color:var(--brand)}
.docs-section pre{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:20px;overflow-x:auto;margin:24px 0}
.docs-section pre code{background:none;padding:0;border:none;font-size:13px;line-height:1.6;color:var(--ink)}
.docs-section blockquote{border-left:3px solid var(--brand);padding-left:20px;margin:24px 0;color:var(--muted);font-style:italic}
.docs-section strong{font-weight:800;color:var(--ink)}
.docs-section a{color:var(--brand);text-decoration:underline;text-underline-offset:3px}
.docs-card{background:linear-gradient(180deg, color-mix(in srgb, var(--card) 88%, transparent), color-mix(in srgb, var(--card) 97%, transparent));border:1px solid var(--line);border-radius:12px;padding:20px;margin:24px 0}
.docs-card h3{margin-top:0}
@media (max-width: 1024px){ .docs-layout{grid-template-columns:1fr} .docs-sidebar{position:static;max-height:none;border-bottom:1px solid var(--line);padding-bottom:24px;margin-bottom:24px} }
</style>
</head>
<body>
<nav class="stick wrap">
  <div class="row">
    <div class="logo"><span class="dot"></span><span>LearnMappers</span></div>
    <div class="links"><span id="netPill" class="pill" title="Connection status">● offline</span>
      <a href="index.html" data-nav>Home</a>
      <a href="docs.html" data-nav>Docs</a>
      <a href="inventory.html" data-nav>Resources</a>
      <a href="service-menu.html" data-nav>Services</a>
    </div>
  </div>
</nav>

<main data-page>
  <section class="wrap">
    <div class="docs-layout">
      <aside class="docs-sidebar">
        <nav class="docs-nav-group">
          <div class="docs-nav-title">Navigation</div>
          <a href="docs.html" class="docs-nav-link" data-nav>
            <span>← Back to Docs</span>
          </a>
        </nav>
      </aside>

      <article class="docs-content" id="docContent">
        <div class="docs-hero">
          <h1>Standalone Operation</h1>
          <p class="lead">The site works completely independently without any server. All data is stored in browser localStorage.</p>
        </div>
        <div id="content">Loading...</div>
      </article>
    </div>
  </section>
</main>

<script src="../../js/markdown-to-html.js"></script>
<script>
(async function(){
  try {
    // Try project docs first, then fallback
    let response = await fetch('../../../docs/project/README-STANDALONE.md');
    if (!response.ok) {
      response = await fetch('../../../../docs/project/README-STANDALONE.md');
    }
    const markdown = await response.text();
    const html = markdownToHTML(markdown);
    document.getElementById('content').innerHTML = html;
  } catch(e) {
    document.getElementById('content').innerHTML = '<p style="color:#f05a78">Error loading documentation: ' + e.message + '</p>';
  }
})();

/* v7.3 net pill */
(function(){
  const el = document.getElementById('netPill'); if(!el) return;
  function setStatus(){
    const on = navigator.onLine;
    el.textContent = (on ? '● online' : '● offline');
    el.classList.toggle('online', on);
    el.classList.toggle('offline', !on);
  }
  window.addEventListener('online', setStatus);
  window.addEventListener('offline', setStatus);
  setStatus();
})();
</script>
<script src="../../scripts.js"></script>
<script>if('serviceWorker' in navigator){navigator.serviceWorker.register('../service-worker.js').catch(()=>{});}</script>
</body>
</html>
