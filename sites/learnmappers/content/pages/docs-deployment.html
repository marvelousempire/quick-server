<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<script src="../../config.js"></script>
<script>
  document.title = window.CONFIG?.site?.title ? `${window.CONFIG.site.name} — Deployment Package (v${window.CONFIG.site.version})` : 'LearnMappers — Deployment Package (v7.0)';
  document.querySelector('meta[name="theme-color"]')?.setAttribute('content', window.CONFIG?.site?.themeColor || '#0b0c10');
</script>
<title>LearnMappers — Deployment Package</title>
<link rel="manifest" href="../../manifest.webmanifest"><meta name="theme-color" content="#0b0c10">
<style>
:root{ --bg:#0b0c10; --card:#0f131c; --ink:#e9f3ff; --muted:#9bb1c7; --brand:#7ce3ff; --brand2:#60ffa8; --line:#1e2636; --shadow:rgba(3,8,18,.5); --radius:16px; --gap:16px; --wide:1200px; }
*{box-sizing:border-box} html,body{background:radial-gradient(1200px 500px at 15% -10%, rgba(124,227,255,.14), transparent 50%), radial-gradient(900px 450px at 90% -10%, rgba(96,255,168,.09), transparent 60%), var(--bg);color:var(--ink);font-family:Inter,ui-sans-serif,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;margin:0;line-height:1.6}
a{color:var(--brand);text-decoration:none}
main[data-page]{padding:0}
.wrap{max-width:1440px;margin:0 auto;padding:clamp(18px,4vw,60px)}
nav.stick{position:sticky;top:0;z-index:90;background:color-mix(in srgb, var(--bg) 86%, transparent);backdrop-filter: blur(10px);border-bottom:1px solid var(--line)}
nav .row{display:flex;align-items:center;justify-content:space-between;gap:12px}
.logo{display:flex;gap:10px;align-items:center;font-weight:900}
.logo .dot{width:12px;height:12px;border-radius:50%;background:linear-gradient(135deg,var(--brand),var(--brand2))}
nav .links{display:flex;gap:12px;flex-wrap:wrap}
nav .links a{padding:10px 12px;border-radius:12px}
nav .links a:hover{background:color-mix(in srgb, var(--brand) 18%, transparent)}
header.hero{position:relative;isolation:isolate;padding:54px 0 24px}
header.hero.wrap{padding-top:54px;padding-bottom:24px;padding-left:clamp(18px,4vw,60px);padding-right:clamp(18px,4vw,60px)}
.glow{position:absolute;inset:-10% -10% auto -10%;height:60vh;background:radial-gradient(1200px 400px at 20% 0%,rgba(124,227,255,.2),transparent 60%),radial-gradient(900px 350px at 80% 0%,rgba(96,255,168,.12),transparent 70%);filter:blur(20px);z-index:-1}
h1{font-size:clamp(36px,5vw,56px);margin:0 0 12px;font-weight:900}
.lead{font-size:clamp(16px,2.2vw,19px);color:var(--muted);max-width:74ch;margin:0 0 10px}
.card{background:linear-gradient(180deg, color-mix(in srgb, var(--card) 88%, transparent), color-mix(in srgb, var(--card) 97%, transparent));border:1px solid var(--line);border-radius:var(--radius);padding:24px;box-shadow:0 14px 44px -28px var(--shadow)}
#markdown-content{line-height:1.8}
#markdown-content h2{margin-top:32px;margin-bottom:16px;font-size:24px;font-weight:900;border-bottom:1px solid var(--line);padding-bottom:8px}
#markdown-content h3{margin-top:24px;margin-bottom:12px;font-size:20px;font-weight:800}
#markdown-content h4{margin-top:20px;margin-bottom:10px;font-size:16px;font-weight:700}
#markdown-content p{margin:12px 0}
#markdown-content ul,#markdown-content ol{margin:12px 0;padding-left:24px}
#markdown-content li{margin:6px 0}
#markdown-content code{background:color-mix(in srgb, var(--card) 95%, transparent);border:1px solid var(--line);border-radius:4px;padding:2px 6px;font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;font-size:0.9em}
#markdown-content pre{background:color-mix(in srgb, var(--card) 95%, transparent);border:1px solid var(--line);border-radius:8px;padding:16px;overflow-x:auto;margin:16px 0}
#markdown-content pre code{background:none;border:none;padding:0}
#markdown-content blockquote{border-left:3px solid var(--brand);padding-left:16px;margin:16px 0;color:var(--muted)}
#markdown-content table{border-collapse:collapse;width:100%;margin:16px 0}
#markdown-content table th,#markdown-content table td{border:1px solid var(--line);padding:8px 12px;text-align:left}
#markdown-content table th{background:color-mix(in srgb, var(--card) 90%, transparent);font-weight:700}
#markdown-content a{color:var(--brand);text-decoration:underline}
#markdown-content a:hover{color:var(--brand2)}
</style>
</head>
<body>
<nav class="stick wrap">
  <div class="row">
    <div class="logo"><span class="dot"></span><span>LearnMappers</span></div>
    <div class="links"><span id="netPill" class="pill" title="Connection status">● offline</span>
      <a href="index.html" data-nav>Home</a>
      <a href="docs.html" data-nav>About</a>
      <a href="inventory.html" data-nav>Resources</a>
      <a href="service-menu.html" data-nav>Services</a>
    </div>
  </div>
</nav>

<main data-page>
  <header class="hero wrap">
    <div class="glow"></div>
    <h1>Deployment Package</h1>
    <p class="lead">Package and distribute the LearnMappers server as a ready-to-use product. Users just drop site folders and run.</p>
  </header>

  <section class="wrap">
    <div class="card">
      <div id="markdown-content">Loading...</div>
    </div>
  </section>
</main>

<script>
/* v7.3 net pill */
(function(){
  const el = document.getElementById('netPill'); if(!el) return;
  function setStatus(){
    const on = navigator.onLine;
    el.textContent = (on ? '● online' : '● offline');
    el.classList.toggle('online', on);
    el.classList.toggle('offline', !on);
  }
  window.addEventListener('online', setStatus);
  window.addEventListener('offline', setStatus);
  setStatus();
})();
</script>
<script src="../js/markdown-to-html.js"></script>
<script>
(async function(){
  try {
    const response = await fetch('../../../docs/project/README-DEPLOYMENT-PACKAGE.md');
    if (!response.ok) throw new Error('Failed to load markdown');
    const markdown = await response.text();
    const html = window.markdownToHtml ? window.markdownToHtml(markdown) : markdown;
    document.getElementById('markdown-content').innerHTML = html;
  } catch(e) {
    document.getElementById('markdown-content').innerHTML = '<p>Error loading documentation. Please check the README-DEPLOYMENT-PACKAGE.md file.</p>';
  }
})();
</script>
<script src="../../scripts.js"></script>
<script>if('serviceWorker' in navigator){navigator.serviceWorker.register('../service-worker.js').catch(()=>{});}</script>
</body>
</html>
